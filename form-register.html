<!DOCTYPE html>
<html>
<head>
    <title>Form Register</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="registerForm">
        <form onsubmit="return validate();" action="form-action.html" name="formRegister" method="post">
            <p>Please fill your details below:</p>
            <table width="350">
                <tr>
                    <td width="30%">Name <span class="required">*</span></td>
                    <td>
                        <input type="text" name="name" id="name" placeholder="Your name">
                    </td>
                </tr>
                <tr>
                    <td width="30%">Email <span class="required">*</span></td>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Your email">
                    </td>
                </tr>
                <tr>
                    <td width="30%">Address <span class="required">*</span></td>
                    <td>
                        <input type="text" name="address" id="address" placeholder="Your address">
                    </td>
                </tr>
                <tr>
                    <td width="30%">Phone <span class="required">*</span></td>
                    <td>
                        <input type="number" name="phone" id="phone" placeholder="Your phone">
                    </td>
                </tr>
                <tr>
                    <td width="30%">Bio <span class="required">*</span></td>
                    <td>
                        <textarea name="bio" id="bio" placeholder="Write something about you"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" value="Register" onclick="setCookie();">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        let d = document;
        function validate() {
            let name = d.querySelector("#name").value;
            let email = d.querySelector("#email").value;
            let address = d.querySelector("#address").value;
            let phone = d.querySelector("#phone").value;
            let bio = d.querySelector("#bio").value;
            if (name === "") {
                alert("Please enter your name.");
                return false;
            }
            if (email === "") {
                alert("Please enter your email.");
                return false;
            }
            if (address === "") {
                alert("Please enter your address.");
                return false;
            }
            if (phone === "") {
                alert("Please enter your phone.");
                return false;
            }
            if (bio === "") {
                alert("Please enter your bio.");
                return false;
            }
            return true;
        }

        // cookie
        function setCookie() {
            let yourname = d.querySelector("#name").value;
            let youremail = d.querySelector("#email").value;
            let youraddress = d.querySelector("#address").value;
            let yourphone = d.querySelector("#phone").value;
            let yourbio = d.querySelector("#bio").value;
            d.cookie = "yourname=" + yourname + "; expires=Fri, 21 Sep 2018 12:00:00 UTC; path=/";
            d.cookie = "youremail=" + youremail + "; expires=Fri, 21 Sep 2018 12:00:00 UTC; path=/";
            d.cookie = "youraddress=" + youraddress + "; expires=Fri, 21 Sep 2018 12:00:00 UTC; path=/";
            d.cookie = "yourphone=" + yourphone + "; expires=Fri, 21 Sep 2018 12:00:00 UTC; path=/";
            d.cookie = "yourbio=" + yourbio + "; expires=Fri, 21 Sep 2018 12:00:00 UTC; path=/";
        }
    </script>
</body>
</html>
